<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System - User Management</title>
    <link rel="stylesheet" href="UserDetails.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
  <h2>🏦 SecureBank</h2>
  <a href="../admin/admindashboard.html" class="nav-link">📊 Dashboard</a>
  <a href="../PendingRequests/pending-requests.html" class="nav-link">📋 Pending Requests</a>
  <a href="UserDetails.html" class="nav-link active">👥 Users</a>
  <a href="../adminDetails/adminDetails.html" class="nav-link">👤 Admin Details</a>
  <a href="#" class="nav-link logout" onclick="logout()">🚪 Log Out</a>
</nav>

   
        <main class="main-content">
            <!-- Users Page -->
            <div id="usersPage" class="page active">
                <div class="page-header">
                    <h2>User Management</h2>
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search by name or account number..." class="search-input">
                        <button onclick="searchUsers()" class="search-btn">Search</button>
                    </div>
                </div>
                <div class="table-container">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Account Number</th>
                                <th>Account Type</th>
                                <th>Balance</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                           
                        </tbody>
                    </table>
                </div>
            </div>
           
            <!-- Pending Page -->
            <div id="pendingPage" class="page">
                <div class="page-header">
                    <h2>Pending Loan Requests</h2>
                    <button onclick="showUsersList()" class="back-btn">← Back to Users</button>
                </div>
                <div class="requests-container">
                    <div id="pendingRequestsList">
                       
                    </div>
                </div>
            </div>
           
            <!-- Loan Modal -->
            <div id="loanModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeLoanModal()">&times;</span>
                    <h3>Loan Request Details</h3>
                    <div id="loanDetails">
                       
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="UserDetails.js"></script>
</body>
</html>
