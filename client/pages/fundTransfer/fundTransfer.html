  <script>
    let accountData = null;
const token = localStorage.getItem("jwtToken");

if (!token) {
  window.location.href = "../loginPage/login.html";
}

let defaultFromAccount = '';
let payeesList = [];
    

    async function fetchAccountDetails(accountId) {
  if (!accountData) {
    await fetchAccountByCustId();  // Ensure account data is fetched first
  }

  try {
    const res = await fetch(`http://localhost:8080/accounts/${accountId}`, {
      headers: {
        'Authorization': `Bearer ${localStorage.getItem('jwtToken')}`, // Add Authorization header
      }
    });

    if (!res.ok) throw new Error('Failed to fetch account');
    console.log(res.json)
    accountData = await res.json();
    return accountData;
  } catch (err) {
    console.error(err);
    alert("Error fetching account details.");
    return null;
  }
}
    async function fetchPayees() {
  if (!accountData) {
    await fetchAccountByCustId();  // Ensure account data is fetched first
  }

  try {
    const res = await fetch(`http://localhost:8080/payees/account/${accountData.accountId}`, {
      headers: {
        'Authorization': `Bearer ${localStorage.getItem('jwtToken')}`, // Add Authorization header
      }
    });
    if (!res.ok) return [];
    console.log(res.json);
    return await res.json();
  } catch {
    return [];
  }
}
    async function fetchAccountByCustId() {
    const custId = localStorage.getItem("custId");

  if (!custId) {
    alert("User not logged in.");
    return;
  }

  try {

    
    const res = await fetch(`http://localhost:8080/accounts/by-custid/${custId}`, {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${localStorage.getItem('jwtToken')}`, // Add Authorization header
      }
    });

    if (!res.ok) throw new Error('Failed to fetch account');

    const accountData = await res.json();
    defaultFromAccount = accountData.accountNumber;

    document.getElementById('accountNumber').textContent = accountData.accountNumber;
    document.getElementById('accountBalance').textContent = `üí∞ Balance: ‚Çπ${accountData.balance.toLocaleString()}`;
    document.getElementById('accountType').textContent = accountData.accountType;
    document.getElementById('customerId').textContent = custId;

    return accountData;
  } catch (err) {
    console.error(err);
    alert("Error fetching account details.");
  }
}
    document.addEventListener('DOMContentLoaded', fetchAccountByCustId);

    function getTransferDetails(method) {
      if (method === 'self') {
        return `
          <form id="selfTransferForm" class="transfer-details">
            <h3>Self Deposit</h3>
            <div class="input-group">
              <label>From Account</label>
              <input type="text" value="${defaultFromAccount}" readonly> <!-- Default From Account -->
            </div>
            <div class="input-group">
              <label>To Account</label>
              <input type="text" placeholder="Enter account number">
            </div>
            <div class="input-group">
              <label>Amount (‚Çπ)</label>
              <input type="number" id="amount" placeholder="Enter amount">
            </div>
            <div class="input-group">
              <label>Remarks</label>
              <input type="text" id="remarks" placeholder="Optional remarks">
            </div>
            <div class="input-group">
              <label>Transaction Mode</label>
              <select id="mode">
                <option value="IMPS">IMPS</option>
                <option value="NEFT">NEFT</option>
                <option value="RTGS">RTGS</option>
              </select>
            </div>
            <button type="submit" class="btn submit-btn">Transfer</button>
          </form>
        `;
      } else if (method === 'payee') {
        return `
          <form id="payeeTransferForm" class="transfer-details">
            <h3>Payee Transfer</h3>
            <div class="input-group">
              <label>From Account</label>
              <input type="text" value="${defaultFromAccount}" readonly> <!-- Default From Account -->
            </div>
            <div class="input-group">
              <label>Select Payee</label>
              <select id="payeeSelect">
                <option value="">Loading...</option>
              </select>
            </div>
            <div class="input-group">
              <label>Amount (‚Çπ)</label>
              <input type="number" id="payeeAmount" placeholder="Enter amount">
            </div>
            <div class="input-group">
              <label>Transaction Mode</label>
              <select id="payeeMode">
                <option value="IMPS">IMPS</option>
                <option value="NEFT">NEFT</option>
                <option value="RTGS">RTGS</option>
              </select>
            </div>
            <button type="submit" class="btn submit-btn">Transfer</button>
          </form>
        `;
      } else if (method === 'manual') {
        return `
          <form id="manualTransferForm" class="transfer-details">
            <h3>Bank Transfer</h3>
            <div class="input-group">
              <label>Recipient Account Number</label>
              <input type="text" id="manualAccount" placeholder="Enter account number">
            </div>
            <div class="input-group">
              <label>IFSC Code</label>
              <input type="text" id="manualIFSC" placeholder="Enter IFSC code">
            </div>
            <div class="input-group">
              <label>Amount (‚Çπ)</label>
              <input type="number" id="manualAmount" placeholder="Enter amount">
            </div>
            <div class="input-group">
              <label>Transaction Mode</label>
              <select id="manualMode">
                <option value="IMPS">IMPS</option>
                <option value="NEFT">NEFT</option>
                <option value="RTGS">RTGS</option>
              </select>
            </div>
            <button type="submit" class="btn submit-btn">Transfer</button>
          </form>
        `;
      }
    }

    async function selectMethod(method, element) {
      document.querySelectorAll('.method').forEach(m => m.classList.remove('active'));
      document.querySelectorAll('.transfer-details').forEach(d => d.remove());
      element.classList.add('active');

      const html = getTransferDetails(method);
      element.insertAdjacentHTML('afterend', html);

      if (method === 'payee') {
        payeesList = await fetchPayees();
        const select = document.getElementById('payeeSelect');
        select.innerHTML = payeesList.length
          ? payeesList.map(p => `<option value="${p.payeeAccNo}">${p.payeeName}</option>`).join('')
          : '<option value="">No payees</option>';
      }

      setupFormSubmit(method);
    }

    async function setupFormSubmit(method) {
      let form;
      if (method === 'self') form = document.getElementById('selfTransferForm');
      else if (method === 'payee') form = document.getElementById('payeeTransferForm');
      else if (method === 'manual') form = document.getElementById('manualTransferForm');

      form.addEventListener('submit', async e => {
        e.preventDefault();
        let payload = {};
        if (method === 'self') {
          const toAcc = form.querySelector('input[placeholder="Enter account number"]').value.trim();
          const amt = form.querySelector('#amount').value.trim();
          const mode = form.querySelector('#mode').value;
          if (!toAcc || !amt) return alert('Enter valid details!');
          payload = {
            fromAccount: defaultFromAccount, // Use defaultFromAccount as the fromAccount
            toAccount: toAcc,
            amount: Number(amt),
            transactionMode: mode,
            remarks: form.querySelector('#remarks').value.trim()
          };
          await sendTransfer(payload, 'self');
        } else if (method === 'payee') {
          const payeeAcc = form.querySelector('#payeeSelect').value;
          const amt = form.querySelector('#payeeAmount').value.trim();
          const mode = form.querySelector('#payeeMode').value;
          if (!payeeAcc || !amt) return alert('Enter valid details!');
          payload =           
          {
        account: { accountNumber: defaultFromAccount },
        recvAcc: { accountNumber: payeeAcc },
        amount: Number(amt),
        transactionMode: mode
      };
          await sendTransfer(payload, 'payee');
        } else if (method === 'manual') {
          const acc = form.querySelector('#manualAccount').value.trim();
          const amt = form.querySelector('#manualAmount').value.trim();
          const mode = form.querySelector('#manualMode').value;
          if (!acc || !amt) return alert('Enter valid details!');
          
        payload= {
        account: { accountNumber: defaultFromAccount },
        recvAcc: { accountNumber: acc },
        amount: Number(amt),
        transactionMode: mode
      };
          await sendTransfer(payload, 'manual');
        }
      });
    }

  async function sendTransfer(payload, type) {
  let url = '';
  if (type === 'self') url = 'http://localhost:8080/transfers/self';
  else if (type === 'payee') url = 'http://localhost:8080/transfers/payee';
  else if (type === 'manual') url = 'http://localhost:8080/transfers/bank';

  const username = "user";
  const password = "1234";
  const base64Credentials = btoa(username + ":" + password);

  try {
    const res = await fetch(url, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Basic ' + base64Credentials,  // Add Basic Authentication header
      },
      body: JSON.stringify(payload)
    });

    if (res.ok) {
      alert('‚úÖ Transfer Successful!');
    } else {
      alert('‚ùå Transfer Failed');
    }

    // Clear the form and refresh balance
    document.querySelectorAll('.transfer-details').forEach(d => d.remove());
    document.querySelectorAll('.method').forEach(m => m.classList.remove('active'));
    await updateAccountCard(accountData.accountId); // Refresh account balance
  } catch (err) {
    console.error(err);
    alert('Network error!');
  }
}
