<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System - User Management</title>
    <link rel="stylesheet" href="UserDetails.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <h2>🏦 SecureBank</h2>
            <a href="../admin/admindashboard.html" class="nav-link">📊 Dashboard</a>
            <a href="../PendingRequests/pending-requests.html" class="nav-link">📋 Pending Requests</a>
            <a href="#" class="nav-link active" onclick="showUsersList()">👥 Users</a>
            <a href="#" class="nav-link" onclick="showPendingRequests()">💰 Loan Requests</a>
            <a href="../adminDetails/adminDetails.html" class="nav-link">👤 Admin Details</a>
            <a href="#" class="nav-link logout" onclick="logout()">🚪 Log Out</a>
        </nav>

        <main class="main-content">
            <!-- Users Page -->
            <div id="usersPage" class="page active">
                <div class="page-header">
                    <h2>User Management</h2>
                    <div class="header-actions" style="display: flex; gap: 15px; align-items: center;">
                        <div class="search-container">
                            <input type="text" id="searchInput" placeholder="Search by name or account number..." class="search-input">
                            <button onclick="searchUsers()" class="search-btn">Search</button>
                        </div>
                        <button onclick="refreshData()" class="refresh-btn" style="padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">🔄 Refresh</button>
                    </div>
                </div>
                <div class="table-container">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Account Number</th>
                                <th>Account Type</th>
                                <th>Balance</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Table rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
           
            <!-- Pending Loan Requests Page -->
            <div id="pendingPage" class="page">
                <div class="page-header">
                    <h2>Pending Loan Requests</h2>
                    <div class="header-actions" style="display: flex; gap: 15px; align-items: center;">
                        <button onclick="showUsersList()" class="back-btn" style="padding: 8px 16px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">← Back to Users</button>
                        <button onclick="refreshData()" class="refresh-btn" style="padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">🔄 Refresh</button>
                    </div>
                </div>
                <div class="requests-container">
                    <div id="pendingRequestsList">
                        <!-- Loan requests will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Loan Modal -->
    <div id="loanModal" class="modal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
        <div class="modal-content" style="background-color: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 600px; border-radius: 8px; position: relative;">
            <span class="close" onclick="closeLoanModal()" style="color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; position: absolute; right: 15px; top: 10px;">&times;</span>
            <h3 style="margin-top: 0; color: #333; border-bottom: 2px solid #007bff; padding-bottom: 10px;">Loan Request Details</h3>
            <div id="loanDetails">
                <!-- Loan details will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="UserDetails.js"></script>
</body>
</html>
