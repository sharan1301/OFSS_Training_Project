<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loan Request - Secure Bank</title>
    <link rel="stylesheet" href="../accountRequestPage/accountRequest.css" />
</head>
<body>
    <main class="form-container">
        <h1>Apply for a Loan</h1>
        <form id="loanRequestForm" novalidate>

            <div class="row">
                <div class="form-group">
                    <label for="accountNumber">Account Number *</label>
                    <input type="text" id="accountNumber" name="accountNumber" maxlength="20" required />
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="loanType">Loan Type *</label>
                    <select id="loanType" name="loanType" required>
                        <option value="" disabled selected>Select loan type</option>
                        <option value="HOME_LOAN">Home Loan</option>
                        <option value="PERSONAL_LOAN">Personal Loan</option>
                        <option value="EDUCATION_LOAN">Education Loan</option>
                        <option value="CAR_LOAN">Car Loan</option>
                    </select>
                    <div class="error-message"></div>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="loanAmount">Loan Amount *</label>
                    <input type="number" id="loanAmount" name="loanAmount" min="0" required />
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="tenure">Tenure (Months) *</label>
                    <input type="number" id="tenure" name="tenure" min="1" required />
                    <div class="error-message"></div>
                </div>
            </div>

            <div class="form-group checkbox-group">
    <label>
        <input type="checkbox" id="consent" name="consent" required />
        I authorise SecureBank and its representatives to contact me through phone, email, SMS and WhatsApp.
        <br>
        <input type="checkbox" id="terms" name="terms" required />
        I also agree to SecureBank's <a href="SecureBank_Terms_and_Conditions.pdf" target="_blank">Terms and Conditions</a>
    </label>
</div>


            <button type="submit" class="submit-btn">Submit Request</button>
        </form>
    </main>
    <script src="./loanRequest.js"></script>
</body>
</html>
