  <!-- Hidden Application Form -->
<section id="apply-form" class="hidden">
  <div class="form-container">
    <h2>Credit Card Application</h2>

    <!-- Added JS handler (submitApplication) -->
    <form id="creditForm">

      <!-- Card Type (changed from text input to ENUM dropdown) -->
      <label>Applying for Card</label>
      <select id="cardType" name="cardType" required>
        <option value="PLATINUM">Platinum</option>
        <option value="GOLD">Gold</option>
        <option value="CLASSIC">Classic</option>
      </select>

      <!-- Personal Info -->
      <label>Full Name</label>
      <input type="text" id="fullName" name="fullName"
        pattern="[A-Za-z\s]{3,50}"
        title="Only letters and spaces, 3-50 characters" required>

      <label>Email</label>
      <div class="input-with-btn">
        <!-- changed id to emailAddress -->
        <input type="email" id="emailAddress" name="emailAddress" required>
        <button type="button" class="btn small-btn" onclick="sendEmailOTP()">Send OTP</button>
      </div>

      <label>Enter Email OTP</label>
      <div class="input-with-btn">
        <input type="text" id="emailOtp" placeholder="Enter 6-digit OTP"
          pattern="\d{6}" title="Enter a 6-digit OTP" required>
        <button type="button" class="btn small-btn" onclick="verifyEmailOTP()">Verify</button>
      </div>

      <label>Phone Number</label>
      <!-- changed id to mobileNumber -->
      <input type="tel" id="mobileNumber" name="mobileNumber"
        pattern="[6-9]\d{9}"
        title="Enter valid 10-digit phone number starting with 6-9" required>

      <label>Date of Birth</label>
      <!-- changed id to dateOfBirth -->
      <input type="date" id="dateOfBirth" name="dateOfBirth" required>

      <label>Gender</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select --</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Marital Status</label>
      <select id="marital" name="marital" required>
        <option value="">-- Select --</option>
        <option>Single</option>
        <option>Married</option>
        <option>Other</option>
      </select>

      <!-- Employment & Income -->
      <label>Occupation</label>
      <input type="text" id="occupation" name="occupation"
        pattern="[A-Za-z\s]{2,50}"
        title="Only letters and spaces, 2-50 characters" required>

      <!-- Changed to Annual Income -->
      <label>Annual Income (INR)</label>
      <input type="number" id="annualIncome" name="annualIncome"
        min="60000" max="12000000" step="100"
        title="Enter annual income between 60000 and 12000000" required>

      <label>Employer</label>
      <input type="text" id="employer" name="employer">

      <!-- Documents -->
      <label>Aadhaar Number</label>
      <div class="input-with-btn">
        <!-- changed id to aadhaarNumber -->
        <input type="text" id="aadhaarNumber" name="aadhaarNumber"
          maxlength="12" pattern="\d{12}"
          title="Enter valid 12-digit Aadhaar number" required>
        <!-- <button type="button" class="btn small-btn" onclick="sendAadhaarOTP()">Send OTP</button> -->
      </div>

      <!-- <label>Enter Aadhaar OTP</label>
      <div class="input-with-btn">
        <input type="text" id="aadhaarOtp" placeholder="Enter 6-digit OTP"
          pattern="\d{6}" title="Enter 6-digit OTP" required>
        <button type="button" class="btn small-btn" onclick="verifyAadhaarOTP()">Verify</button>
      </div> -->

      

      <label>PAN Number</label>
      <!-- changed id to panNumber -->
      <input type="text" id="panNumber" name="panNumber"
        maxlength="10" title="Enter valid 10-character PAN" required>

      <!-- <label>Upload PAN Card</label>
      <input type="file" accept="image/*,.pdf" required> -->

      <label>Address</label>
      <input type="text" id="address" name="address"
        minlength="10" maxlength="200" required>

      <label>Pincode</label>
      <input type="text" id="pincode" name="pincode"
        pattern="\d{6}" required>

      <label>City</label>
      <input type="text" id="city" name="city" required>

      <label>State</label>
      <input type="text" id="state" name="state" required>

      <!-- Payment Method -->
      <label>Payment Method</label>
      <select id="paymentMethod" name="paymentMethod" required>
        <option value="AUTO">Auto</option>
        <option value="MANUAL">Manual</option>
      </select>

      <button type="submit" class="btn submit-btn">Submit Application</button>
    </form>

<!-- Check Application Status Form -->
<section id="apply-form">
  <div class="form-container">
    <h2>Check Application Status</h2>
    <form id="statusCheckForm" onsubmit="return checkStatus()">
      <label>Aadhaar Number</label>
      <input type="text" id="statusAadhaar" placeholder="Enter 12-digit Aadhaar" pattern="\d{12}" required>

      <button type="submit" class="btn submit-btn">Check Status</button>
    </form>

    <div id="statusResult" style="margin-top: 15px;"></div>
  </div>
</section>

<script>
  let emailSentOTP = null;
  let aadhaarSentOTP = null;

  function sendEmailOTP() {
    emailSentOTP = Math.floor(100000 + Math.random() * 900000);
    alert("Email OTP: " + emailSentOTP); // Replace with actual sending logic
  }

  function verifyEmailOTP() {
    const entered = document.getElementById("emailOtp").value;
    if (entered == emailSentOTP) {
      alert("Email verified!");
    } else {
      alert("Invalid OTP!");
    }
  }

  function sendAadhaarOTP() {
    aadhaarSentOTP = Math.floor(100000 + Math.random() * 900000);
    alert("Aadhaar OTP: " + aadhaarSentOTP); // Replace with actual sending logic
  }

  function verifyAadhaarOTP() {
    const entered = document.getElementById("aadhaarOtp").value;
    if (entered == aadhaarSentOTP) {
      alert("Aadhaar verified!");
    } else {
      alert("Invalid OTP!");
    }
  }

  function validateForm() {
    const form = document.getElementById("creditForm");
    if (!form.checkValidity()) {
      alert("Please fill all required fields correctly!");
      return false;
    }
    alert("Form submitted successfully!");
    return true;
  }
</script>
