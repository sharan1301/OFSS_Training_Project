<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SecureBank Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="adminLogin.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1 class="brand">Secure<span>Bank</span></h1>
      <p class="welcome">Login using credentials</p>

      <!-- PASSWORD LOGIN FORM -->
      <form id="password-form" class="login-form active">
        <label>Work ID</label>
        <input type="text" id="workId" placeholder="Enter Work ID" required />

        <label>Password</label>
        <input type="password" id="password" placeholder="Enter Password" required />
        <ul id="password-error" class="error-list"></ul>

        <label>Captcha</label>
        <div class="captcha-box">
          <span id="captcha-text"></span>
          <button type="button" onclick="generateCaptcha()">â†»</button>
        </div>
        <input type="text" id="captcha-input" placeholder="Enter Captcha" required />

        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <div id="toast" class="toast"></div>
  <canvas id="confetti-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script src="adminLogin.js"></script>
</body>
</html>
