<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SecureBank OTP Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../customerLoginPage/custLogin.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1 class="brand">Secure<span>Bank</span></h1>

      <!-- OTP Login Form -->
      <form id="otp-form" class="login-form">
        <div class="email-input">
          <input 
            type="email" 
            id="email" 
            placeholder="Enter your email" 
            required 
          />
        </div>
        <small id="email-error" class="error-msg"></small>
        
        <button id="sendOtpBtn" type="button" onclick="sendOTP()">Send OTP</button>

        <div id="otp-section" style="display:none;">
          <input 
            type="text" 
            id="otp" 
            maxlength="6" 
            placeholder="Enter 6-digit OTP" 
            required 
          />
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>

  <script src="forgotPassword.js"></script>
</body>
</html>
